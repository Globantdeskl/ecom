envVars:
  SPRING_PROFILES_ACTIVE: "kubernetes"
  ENV: "prod"
  NEW_RELIC_APP_NAME: "checkout-submit-order-prod"
  SPLIT_CALL_ENABLED: "true"
  SPLIT_CALL_ENDPOINT: "https://apisg-ugp.ae.com:443/order/v1/split/%s"
  SUBMIT_ORDER_PUBSUB_PROJECT_ID: "aeo-cust-checkout-pr-dc15"
  SUBMIT_ORDER_PUBSUB_SUBSCRIPTION: "checkout-submit-order-sub-prod"
  FULFILLMENT_PUBSUB_PROJECT_ID: "aeo-pivotal-production"
  FULFILLMENT_PUBSUB_TOPIC_NAME: "pcf_sb_3_1570479103774332907"
  BASIC_AUTH_KEY: "${k8s_secret://basic-auth/basic-auth-key}"

#Environment name
env: prod

#Deployment values
deployment:
  replicas: 1

#Workload identity enablement for the GCP API access
workloadIdentity:
  enabled: true
  gsa_name: checkout-submit-order-prod
  gcp_project_id: aeo-gke-internal-prod-8fad

#Horizontal Pod autoscaling options
autoscaling:
  enabled: true
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

#Ingress values
ingress:
  enabled: true
  domain: int-pr.ae-gcp.io

#Resources Limits and Requests
resources:
  requests:
    memory: "1024Mi"
    cpu: 200m
  limits:
    memory: "2048Mi"
    cpu: 500m
    